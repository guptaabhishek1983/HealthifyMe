{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<table width="70%" align="center" border="1" style="border: solid 1px; border-color: black">
    <tr align="center">
        <th>Header</th>
        <th>Content</th>
        <th>Image</th>
    </tr>
    {% if all_notifications %}
        {% for notification in all_notifications %}
        <tr align="center">
            <td>{{ notification.header }}</td>
            <td>{{ notification.content }}</td>
            <td><img title="{{ notification.image_url }}" src="{{ notification.image_url }}" /></td>
        </tr>
        {% endfor %}
    {% else %}
        <h3> You don't have any notifications</h3>
    {% endif %}
    <br>
</table>
<br>
<table title="Test" width="auto" align="center" border="1" style="border-color: black">
    <tr>
        <td rowspan="3" colspan="3" style="padding: 3px">
            <h3>Create new notification</h3>
            <form method="post" action="{% url "create" %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>
                            <label>Header:</label>
                        </td>
                        <td>
                            <input type="text" maxlength="150" minlength="20" name="header"/><br/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Content:</label>
                        </td>
                        <td>
                            <input type="text" maxlength="150" minlength="20" name="content"/><br/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Image URL:</label></td>
                        <td><input type="text" maxlength="1024" minlength="20" name="image"/></td>
                    </tr>
                </table>
                <input type="submit" value="Save"/>
            </form>
        </td>
    </tr>
</table>
